<ion-header>
  <ion-toolbar class="ion-text-capitalize"  center *ngIf="tipoHeader=='backtab3'" color="primary">
       <ion-buttons slot="start">
         <ion-back-button defaultHref="/tabs/tab3" ></ion-back-button>
       </ion-buttons>
       <ion-title  id="titulo" >{{titulo}}</ion-title>
   </ion-toolbar>
   
   <ion-toolbar class="ion-text-capitalize"  center *ngIf="tipoHeader=='backeventos'" color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/ultimas-noticias" ></ion-back-button>
    </ion-buttons>
    <ion-title  id="titulo" >{{titulo}}</ion-title>
</ion-toolbar>

   <ion-toolbar class="ion-text-capitalize" center *ngIf="tipoHeader=='menu'" color="primary">
    <ion-buttons slot="start">
         <ion-menu-button ></ion-menu-button>
       </ion-buttons>
       <ion-title  id="titulo" >{{titulo}}</ion-title>
   </ion-toolbar>
</ion-header>
