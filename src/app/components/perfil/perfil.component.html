  <div class="row center-xs">
    <ion-card  class="h-w-140  overflow-none borde-radio-50p" >
      <ion-card-content class="h-w-130 overflow-none padding-0 borde-radio-50p">
        <img  [src]="nuevaUrl"  *ngIf="nuevaUrl"  class="h-w-140  overflow-none borde-radio-50p">
        <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="secondary" edge  (click)="fileInput.click()" >
          <ion-fab-button size="small" [disabled]="something">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <input hidden (change)="preview(fileInput.files)" #fileInput type="file"  id="file" accept="image/*"  [disabled]="something">
      </ion-card-content>
    </ion-card>
  </div>
 
  <ion-card>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button  [disabled]="something" (click)="trueclick('updateD')" *ngIf="!something">
        <ion-icon name="checkmark-outline" slot="end" color="suceso"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button  (click)="trueclick('editD')" >
        <ion-icon name="color-wand-outline" slot="end" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  <ion-title id="titulo">Datos Personales</ion-title>
  </ion-toolbar>
  <ion-card-content *ngIf="something">

    <ion-list>
      <ion-item >
        <ion-label position="floating" >Nombre</ion-label>
        <ion-input type="text" value="{{datosUser?.nombre}}"  [disabled]="something" ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating" >Apellido</ion-label>
        <ion-input type="text" value="{{datosUser?.apellido}}"  [disabled]="something" ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating" >Género</ion-label>
        <ion-input type="text" disabled value="{{datosUser?.genero}}" ></ion-input>
      </ion-item>

     
    </ion-list>

  </ion-card-content>
  <ion-card-content *ngIf="!something">

    <ion-list>
      <ion-item >
        <ion-label position="floating" [(ngModel)]="nombre" >Nombre</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating" >Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="apellido" ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating" >Género</ion-label>
        <ion-input type="text" disabled value="{{datosUser.genero}}" ></ion-input>
      </ion-item>

     
    </ion-list>

  </ion-card-content>
 </ion-card>

 <ion-card>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button  [disabled]="somethingP" (click)="trueclick('updateP')" *ngIf="!somethingP">
        <ion-icon name="checkmark-outline" slot="end" color="suceso"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="trueclick('editP')" >
        <ion-icon name="color-wand-outline" slot="end" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  <ion-title id="titulo">Seguridad</ion-title>
  </ion-toolbar>

  <ion-card-content>

    <ion-list>
      <ion-item >
        <ion-label position="floating" >Contraseña</ion-label>
        <ion-input type="password" value="{{datosUser?.correo}}" [disabled]="somethingP"></ion-input>
      </ion-item>
       
    </ion-list>

  </ion-card-content>
 </ion-card>
