<app-header titulo="Detalle de Sitio Turistico" tipoHeader="backsitio"></app-header>

<ion-content  >
  
    <ion-card class=" borde-radio-6 ">  
      <ion-card-title  color="dark" id="titulo" class="ion-text-capitalize ion-text-center padding">{{sitio?.nombre}}</ion-card-title>
      <div class="row center-xs">
        <img  [src]="sitio?.imagen"  class="h-w-140   overflow-none">
      </div> 
      <ion-item>
        <label  class="ion-text-center">{{sitio?.direccion}}</label>
      </ion-item>
      <ion-item>
        <label  class="ion-text-justify">{{sitio?.descripcion}}</label>
      </ion-item>
  </ion-card>
      

</ion-content>
